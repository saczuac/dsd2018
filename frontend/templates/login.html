<!DOCTYPE html>
<html>
<head>
	<title>DSD 2018 - Login </title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/static/frontend/css/index.css">
</head>
<body>

	<div class="container">
		<h1 class="form-heading">Supermercado Login</h1>
		<div class="login-form">
			<div class="main-div">
			    <div class="panel">
				   <h2>Login</h2>
				   <p>Please enter your email and password</p>
			   </div>
			    <form id="Login" method="post" action="/login/">
			    	{% csrf_token %}
			        <div class="form-group">
			            <input type="text" class="form-control" id="inputEmail" placeholder="Username">
			        </div>
			        <div class="form-group">
			            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			        </div>
			        <button type="submit" class="btn btn-primary">Login</button>
			    </form>
		    </div>
		</div>
		</div>
	</div>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/static/frontend/build/index.js"></script>
</body>
</html>
